{% extends "main.html" %}

{% block content %}
<style>
    .home-container{
        display: grid;
        grid-template-column: 1fr 3fr;
    }
</style>
<div class="home-container">
    <div>
        <h3>Browser Topics</h3>
        <hr>
    </div>
    <div>
        <a href="{% url 'create-room' %}">Create room </a>
    <div>
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
                <a href="{% url 'Update-room' room.id %}">Update room </a>
                <a href="{% url 'Delete-room' room.id %}">Delete room </a>
                <br>
                <a href="{% url 'room' room.id %}">{{ room.id }} ----- {{ room.name }} </a>
                <br>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>

    
    </div>
{% endblock %}
