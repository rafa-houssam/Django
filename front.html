<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>ALL rooms </h3>
    <div class="room-container"></div>
    
    
</body>
<script>
    let roomcontainer=document.getElementsByClassName('room-container')[0]
    let getRooms=async () =>{
        let response= await fetch('http://127.0.0.1:8000/api/rooms/');
         let rooms=await response.json()
         for(let i=0;i<rooms.length;i++){
            let room=rooms[i]
            let row=`<div> ${room.name} </div>`
            roomcontainer.innerHTML+=row

         }

        


    }
    getRooms()
</script>
</html>
